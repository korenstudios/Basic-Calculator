<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <div id="calc">
      <input id="result" type="text" readonly />
      <input id="clear" type="button" value="C" />
      <input class="operators" type="button" value="/" />
      <br />
      <input class="numbers" type="button" value="7" />
      <input class="numbers" type="button" value="8" />
      <input class="numbers" type="button" value="9" />
      <input class="operators" type="button" value="*" />
      <br />
      <input class="numbers" type="button" value="4" />
      <input class="numbers" type="button" value="5" />
      <input class="numbers" type="button" value="6" />
      <input class="operators" type="button" value="-" />
      <br />
      <input class="numbers" type="button" value="1" />
      <input class="numbers" type="button" value="2" />
      <input class="numbers" type="button" value="3" />
      <input class="operators" type="button" value="+" />
      <br />
      <input class="numbers" type="button" value="0" />
      <input id="dot" type="button" value="." />
      <input id="equal" type="button" value="=" />
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
